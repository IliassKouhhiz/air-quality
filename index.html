<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality</title>
  
<link rel="icon" href="assets/favicon.svg"><script defer src="app.bundle.js"></script><script defer src="fetchData.bundle.js"></script></head>
<body>
  <div id="preloader" style="width: 100%; height: 100%; position: absolute; top: 0px; left: 0px; z-index: 5; background: linear-gradient(#e0c3fc, #8ec5fc); overflow: hidden;"></div>
  <div class="logo-container"></div>
  <h1 id="h1">Air Quality</h1>
  <h3 id="h3">Real-time air quality information</h3>
  <div class="form-container">
    <form action="" method="get" class="form" onsubmit="event.preventDefault();">
      <input type="text" name="city" id="city" class="input" placeholder="Search city" autocomplete="off">
    </form>
  </div>
  <div class="scale-value" hidden>
    <p hidden>0</p>
    <p hidden>AQI (Air Quality Index)</p>
    <p hidden>500+</p>
  </div>
  <div class="scale-hidden">
    <span class="scale-unit-hidden" id="green"></span>
    <span class="scale-unit-hidden" id="yellow"></span>
    <span class="scale-unit-hidden" id="orange"></span>
    <span class="scale-unit-hidden" id="red"></span>
    <span class="scale-unit-hidden" id="purple"></span>
    <span class="scale-unit-hidden" id="brown"></span>
  </div>
  <div class="arrow-container">
    <div class="arrow-up" hidden></div>
  </div>
  <section id="result-container">
    <div>
      <p id="aqi" hidden></p>
      <p id="quality" hidden></p>
    </div>
    <div id="composition" data-status="true">
      <h3 hidden><strong>What am i breathing right now:</strong></h3>
      
    </div>
    <div id="health">
      <p></p>
      <p></p>
    </div>
  </section>
</body>
</html>
